<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
</head>
<style>
    body{
        background-color: dimgray;
    }
</style>
<body>
   <center> <h1>Prime Number Tester</h1><hr>
    <label for="numberInput">Numbers To Test</label><br>
    <input type="number" id="numberInput">
    <center><button onclick="checkPrime()">Check</button></center>
    <div id="result"></div><hr>
    </center>
    <script>
        function isPrime(num) {
    if (num <= 1) return false;
    if (num <= 3) return true;

    if (num % 2 === 0 || num % 3 === 0) return false;

    for (let i = 5; i * i <= num; i += 6) {
        if (num % i === 0 || num % (i + 2) === 0) return false;
    }

    return true;
}

function checkPrime() {
    const numberInput = document.getElementById('numberInput').value;
    const resultDiv = document.getElementById('result');

    if (numberInput === '') {
        resultDiv.innerHTML = 'Please enter a number.';
        return;
    }

    const number = parseInt(numberInput, 10);

    if (isNaN(number)) {
        resultDiv.innerHTML = 'Invalid input. Please enter a valid number.';
        return;
    }

    if (isPrime(number)) {
        resultDiv.innerHTML = `${number} is a prime number.`;
    } else {
        resultDiv.innerHTML = `${number} is not a prime number.`;
    }
}

</script>
</body>
</html>

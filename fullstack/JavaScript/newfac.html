<html>
    <head>
        <title>
            ntg
        </title>
        <script>
        const factorial = () => {
                let fact = 1;
                let n = parseInt(document.getElementById("n").value);
                for(let i=1; i<=n; i++) {
                    fact = fact * i;
                }
                document.getElementById("ResultDiv").innerHTML="<b>Factorial : " + fact;
            }
            
        </script>
    </head>
    <body>
        Enter a Number <input type="text" id="n" value="Enter Positive Number"
        onfocus="this.value=''"onblur="factorial()/>"
        
    </body>
</html>

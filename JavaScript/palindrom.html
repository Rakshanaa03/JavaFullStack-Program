<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
   
</head>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}
.container {
    text-align: center;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(96, 31, 187, 0.1);
    border-color: black;
}

button {
    font-size: 16px;
    background-color: black;
    color: gray;
    border-radius: 5px;
    
}
</style>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="checkPalindrome()">Check</button>
        <p id="result"></p>
    </div>
    <script>
        function checkPalindrome() {
    const inputString = document.getElementById('inputString').value;
    const resultElement = document.getElementById('result');

    const cleanedString = inputString.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
    const reversedString = cleanedString.split('').reverse().join('');

    if (cleanedString === reversedString) {
        resultElement.textContent = `"${inputString}" is a palindrome.`;
        resultElement.style.color = 'green';
    } else {
        resultElement.textContent = `"${inputString}" is not a palindrome.`;
        resultElement.style.color = 'red';
    }
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Pattern</title>
</head>
<style>
    body{
        background-color: dimgrey;
        color: white;
    }
</style>
<body>
    <h2>Pattern Display</h2> 
    <br><hr>
    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows" name="rows" min="1">
    <button onclick="displayPattern()">Display Pattern</button>
    <pre id="pattern"></pre>

    <script>
        function displayPattern() {
            const numRows = document.getElementById('rows').value;

            const patternElement = document.getElementById('pattern');

            let pattern = '';
            for (let i = 1; i <= numRows; i++) {
               
                for (let j = 1; j <= i; j++) {
                    pattern += '* ';
                }
                pattern += '\n';
            }
            patternElement.textContent = pattern;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #f8f9fa;">
    <div class="card" style="width: 100%; max-width: 400px; height: 400px; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px;">
        <div class="card-body" style="width: 100%;">
            <div class="alert alert-info d-flex justify-content-between align-items-center">
                <strong>Sign In</strong>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="text-info">Forgot password?</a>
            </div>
            <hr>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="username or email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <div class="btn-group" style="display: flex; justify-content: space-between;">
                    <button type="submit" class="btn btn-success"><a href="https://www.facebook.com/login/" style="color: white; text-decoration: none";>Login</a></button>
                    <button type="button" class="btn btn-primary"><a href="https://www.facebook.com/profile.php?id=61552724010594" style="color: white; text-decoration: none";>Login with Facebook</a> </button>
                </div>
                <hr>
                <p class="text-center">Don't have an account? <a href="https://www.facebook.com/r.php?locale=en_GB&display=page" class="text-info">Sign Up Here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
